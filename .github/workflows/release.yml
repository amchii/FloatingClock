name: Build and Release APK on tag

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Flutter pub get
        run: flutter pub get

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses

      - name: Decode signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/android.jks
          
          # Verify keystore file
          echo "Keystore file size: $(stat -c%s android/android.jks) bytes"
          echo "Keystore file type: $(file android/android.jks)"
          
          # Verify keystore content (without exposing passwords)
          if keytool -list -keystore android/android.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -alias "${{ secrets.KEY_ALIAS || 'key' }}"; then
            echo "✓ Keystore verification successful"
          else
            echo "✗ Keystore verification failed"
            echo "Possible issues:"
            echo "- Wrong keystore password"
            echo "- Wrong key alias"
            echo "- Corrupted keystore file"
            echo "- Base64 encoding issue"
            exit 1
          fi
          
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS || 'key' }}" >> android/key.properties
          echo "storeFile=android.jks" >> android/key.properties
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Build release APK
        run: flutter build apk --release --split-per-abi

      - name: Clean up sensitive files
        run: |
          rm -f android/android.jks android/key.properties

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/apk/release/
          retention-days: 1  # 只保留1天，节省存储空间

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build  # 依赖build作业完成
    if: github.event_name == 'push'  # 只在push事件（tag push）时运行

    permissions:
      contents: write
    
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/apk/release/

      - name: Create GitHub release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: build/app/outputs/apk/release/*.apk
          # 可选：添加自动生成的发布说明
          generate_release_notes: true
